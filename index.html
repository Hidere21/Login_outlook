<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div
      style="height: 100vh; background-color: #f6f4f1"
      class="d-flex flex-column justify-content-center align-items-center align-content-center gap-1"
    >
      <div
        style="width: 430px; height: 50vh"
        class="shadow bg-white d-flex flex-column justify-content-center align-items-xl-start align-content-center p-5 m-3"
      >
        <img
          style="width: 105px; margin-bottom: 15px"
          src="assets/microsoft.png"
          alt=""
        />

        <p class="fs-4 text"><b> Iniciar sesión</b></p>

        <div style="width: 100%" class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput"
            >Correo electrónico, teléfono o skype</label
          >
        </div>

        <p style="font-size: small">
          ¿No tiene una cuenta?
          <a href="#" class="text-decoration-none">Cree una.</a>.
        </p>

        <a href="#" style="font-size: small" class="text-decoration-none"
          >Iniciar sesión con una llave de seguridad</a
        >
        <a href="#">
          <span style="color: black" class="material-symbols-outlined">
            help
          </span>
        </a>

        <div class="text-end m-3" style="width: 18rem">
          <div class="">
            <a href="#" class="btn btn-primary">Siguiente</a>
          </div>
        </div>
      </div>

      <div
        style="width: 430px; height: 6vh"
        class="bg-white d-flex align-items-center gap-3 shadow ps-sm-5 hider_opciones"
      >
        <span class="material-symbols-outlined"> key </span>
        <a style="text-decoration: none; color: #696565" href="#">
          Opciones de inicio de sesión</a
        >
      </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
